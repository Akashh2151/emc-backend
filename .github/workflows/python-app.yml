name: Python application

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  build:
    runs-on: windows-latest  # Use a Windows runner

    steps:
    - uses: actions/checkout@v2

    - name: Clear the pip cache
      run: |
        python -m pip cache purge

    - name: Set up Python 3.1
      uses: actions/setup-python@v2
      with:
        python-version: 3.1

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest
        if (Test-Path -Path "requirements.txt") { pip install -r requirements.txt }


    - name: Create and Activate virtual environment
      run: |
        python -m venv myenv  # Replace 'myenv' with the name you want for your virtual environment
        myenv\Scripts\activate  # Replace 'myenv' with your virtual environment's name



    - name: Run pytest
      run: |
        pytest
